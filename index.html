<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="teste">
      <section class="card">
        <div>
          <img src="images/illustration-hero.svg" alt="hero">
        </div>

        <div class="info">
          <h1 class="titulo">Order Summary</h1>
        
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        
          <div class="preco">
            <img src="images/icon-music.svg" alt="">
            <!-- colocar um icone de musica aqui   -->
            <div>
              <span id="plano">Annual Plan</span>
              <span id="price">$59.99/year</span>
            </div>
            <a class="mudar-plano" href="#">Change</a>
  
          </div>
        
          <a class="btn" href="#">Proceed to Payment</a>
          <a href="#">Cancel Order</a>

        </div>
      </section>
    </div>

  </main>

  
</body>
</html>
